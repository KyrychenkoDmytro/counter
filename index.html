<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Counter</title>
</head>

<body>
    <h1 class="title">Counter App</h1>
    <div class="container">
        <div class="imgWrapper">
            <picture>
                <source media="(min-width: 1200px)" srcset="img/desktop.webp">
                <source media="(min-width: 768px)" srcset="img/tablet.webp">
                <img src="img/mobile.webp" alt="device">
            </picture>
        </div>
        <div class="countWrapper">
            <button id="increaseBtn" class="button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Increase
            </button>
            <div class="parentCount"><span id="countValue"></span></div>
            <button id="decreaseBtn" class="button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Decrease
            </button>
            <div class="parentDate">Last Updated: <span id="lastUpdated"></span></div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
